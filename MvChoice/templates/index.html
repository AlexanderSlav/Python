{% extends "layout.html" %}

{% block title %}
    Tables
{% endblock %}

{% block body %}
  <div class='text'>
    <p>Choose table to view data inside</p>
     <form action="{{ url_for('tables_view') }}" method= "post" >
        <select class="form-control" name="table_name">
              {% for table in tables %}
                  <option value="{{ table.name }}">{{ table.name }}</option>
              {% endfor %}
        </select>

        <button class="button">Choose</button>
    </form>
    </div>

{% endblock %}
