{% extends "layout.html" %}

{% block title %}
    Tables
{% endblock %}

{% block body %}
  <div class='text'>
    <p>Choose parameter to find movies !</p>
     <form action="{{ url_for('mov_search') }}" method= "post" >
        <select  class="form-control" name="param_name">
              {% for parameter in parameters %}
                  <option value="{{ parameter.name }}">{{ parameter.name }}</option>
              {% endfor %}
        </select>
        <input type="text" name="param_value" placeholder="Search .." title="Type parameter value" required>
        <button class="button">Choose</button>
    </form>
    </div>
{% endblock %}
